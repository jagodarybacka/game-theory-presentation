<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>game</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game">
    <nav class="nav">
      <div id="nav-start" class="status">
        <h1>Strategia przeciwnika:</h1>
        <select id="select-strategy">
          <option value="default" selected>Nieznana</option>
          <option value="tit-for-tat">
            Wet za wet
          </option>
          <option value="tit-for-two-tats">
            Wet za dwa wety
          </option>
          <option value="random">
            Losowa 50:50
          </option>
        </select>
        <button id="btn-start" class="ui__button" type="button">Zagraj</button>
      </div>
      <div id="nav-again" class="status summary hide">
        <h2 id="again-payoff"></h2>
        <h1 id="again-result"></h1>
        <button id="btn-again" class="ui__button" type="button">Zagraj ponownie</button>
      </div>
    </nav>
    <div class="payoffs">
      <span class="payoffs__you">0</span>:<span class="payoffs__oponent">0</span>
    </div>
    <div class="players">
      <span class="player__name">Ty</span>
      <canvas class="game__player you"></canvas>
      <canvas class="game__payoffs"></canvas>
      <canvas class="game__player oponent"></canvas>
      <span class="player__name" id="oponent-strategy">Przeciwnik</span>
    </div>
    <div class="ui">
      <button class="ui__button" type="button" id="btn-cheat" name="cheat">Oszukaj</button>
      <button class="ui__button" type="button" id="btn-trust" name="trust">Zaufaj</button>
    </div>
    <div class="moves">
      <h2>Ostatnie ruchy</h2>
      <div class="moves__you">
        <canvas class="game__player player--mini you"></canvas>
        <div class="moves__board--you"></div>
      </div>
      <div class="moves__oponent">
        <canvas class="game__player player--mini oponent"></canvas>
        <div class="moves__board--oponent"></div>
      </div>
      <button id="btn-reset" class="ui__button" type="button">Reset</button>
    </div>
  </div>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
